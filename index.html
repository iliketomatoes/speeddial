<!doctype html>
<!-- You need to run `npm run build` before opening this in your browser -->
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Dial button</title>
    <meta name="description" content="Speed dial floating button inspired by Google Material design">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/default.min.css">

	<link rel="stylesheet" href="./demo/vendor/typebase.css">
	<link rel="stylesheet" href="./demo/app.css">
	<link rel="stylesheet" href="./dist/css/speeddial.css">
</head>
<body>

	<header class="banner">
		<h1 class="banner__title">Speed dial floating button</h1>
		<h3 class="banner__title">Inspired by Google Material design</h3>
	</header>

	<article>
		<h2>Getting started</h2>
		<p>
			Get the necessary files and read the documentation of this Javascript+CSS plugin on the <a href="https://github.com/iliketomatoes/speeddial">Github repository</a>.
			You can also install <strong>speeddial</strong> through this command:
		</p>
		<pre><code class="hljs bash">$ npm install speeddial --save</code></pre>
	</article>

	<article>
		<h2>Examples</h2>
		<section>
			<h3>Basic:</h3>
			<div id="lang-picker" class="speed-dial speed-dial--small speed-dial--pink" style="position:relative;">
				<ul class="speed-dial__list">
					<li>
						<button class="speed-dial__option">E</button>
					</li>
					<li>
						<button class="speed-dial__option">F</button>
					</li>
					<li>
						<button class="speed-dial__option">G</button>
					</li>
				</ul>
				<button class="speed-dial__btn">D</button>
			</div>
		</section>
	</article>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
	<script src="./dist/speeddial.js"></script>
	<script>
		(function() {
			hljs.initHighlightingOnLoad();
			// var sd = speeddial('.speed-dial', { direction: 'down'});
			var lp = speeddial('#lang-picker', { direction: 'right'});
		}());
	</script>
</body>
</html>
